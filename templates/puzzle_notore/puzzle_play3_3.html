<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- Bootstrap JS(compiled bundle) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='puzzle_notore/puzzle33.css') }}">
  <title>-初級-(パズル脳トレ)</title>
</head>

<body onload="make_question()" class="container">
  <div class="navbar-nav">
    <!-- 中断ボタン -->
    <a href="/puzzle/start/" class="btn btn-danger col-12 mt-5">中断する</a>
    <!-- 残り時間と完成版の画像 -->
    <h1><span id="remaining_time" class="nav-link"></span></h1>
  </div>
  <div class="box">
    <!-- 画像の一時置き場(横長の長方形のエリア) -->
    <div class="dropFreespace mx-auto" ondragover="dragover(event)" ondrop="freedrop(event)" draggable=false
    dragenter="dragenter(event)" dragover="dragover(event)"><img id="complete_image" class="complete_image"><span id="question_piece"></div>
  </div>
  <!-- マス -->
  <div class="frame">
    <div class="DROP">
      <!-- 1行1列目のマス (行は上から1行2行...　列は左から1列,2列...) -->
      <div id="drop1" class="dp" ondragover="dragover(event)" ondrop="drop(event)" draggable=false
        dragenter="dragenter(event)" dragover="dragover(event)"></div>
      <!-- 1行2列目のマス (行は上から1行2行...　列は左から1列,2列...) -->
      <div id="drop2" class="dp" ondragover="dragover(event)" ondrop="drop(event)" draggable=false
        dragenter="dragenter(event)" dragover="dragover(event)"></div>
      <!-- 1行3列目のマス (行は上から1行2行...　列は左から1列,2列...) -->
      <div id="drop3" class="dp" ondragover="dragover(event)" ondrop="drop(event)" draggable=false
        dragenter="dragenter(event)" dragover="dragover(event)"></div>
      <!-- 2行1列目のマス (行は上から1行2行...　列は左から1列,2列...) -->   
      <div id="drop4" class="dp clear_box" ondragover="dragover(event)" ondrop="drop(event)" draggable=false
        dragenter="dragenter(event)" dragover="dragover(event)"></div>
      <!-- 2行2列目のマス (行は上から1行2行...　列は左から1列,2列...) --> 
      <div id="drop5" class="dp" ondragover="dragover(event)" ondrop="drop(event)" draggable=false
        dragenter="dragenter(event)" dragover="dragover(event)"></div>
      <!-- 2行3列目のマス (行は上から1行2行...　列は左から1列,2列...) --> 
      <div id="drop6" class="dp" ondragover="dragover(event)" ondrop="drop(event)" draggable=false
        dragenter="dragenter(event)" dragover="dragover(event)"></div>
      <!-- 3行1列目のマス (行は上から1行2行...　列は左から1列,2列...) --> 
      <div id="drop7" class="dp clear_box" ondragover="dragover(event)" ondrop="drop(event)" draggable=false
        dragenter="dragenter(event)" dragover="dragover(event)"></div>
      <!-- 3行2列目のマス (行は上から1行2行...　列は左から1列,2列...) --> 
      <div id="drop8" class="dp" ondragover="dragover(event)" ondrop="drop(event)" draggable=false
        dragenter="dragenter(event)" dragover="dragover(event)"></div>
      <!-- 3行3列目のマス (行は上から1行2行...　列は左から1列,2列...) --> 
      <div id="drop9" class="dp" ondragover="dragover(event)" ondrop="drop(event)" draggable=false
        dragenter="dragenter(event)" dragover="dragover(event)"></div>
    </div>
  </div>
  <script defer src="{{ url_for('static', filename='puzzle_notore/puzzle_play3_3.js') }}"></script>
  <!-- 「complete」または「incomplete」の送信とゲームのレベルの送信 -->
  <form action="/puzzle/result/" method="post" name="result">
    <input class="hide" type="text" id="completeORincomplete" name="completeORincomplete">
    <input class="hide" type="text" id="level" name="level" value="elementary">
    <input class="hide" type="submit">
  </form>
  <audio id="ketteion">
    <source class="hide" src="../../static/puzzle_notore/ketteion.mp3" type="audio/mp3">
  </audio>
  <audio id="hakushu_sho">
    <source class="hide" src="../../static/puzzle_notore/hakushu_sho.mp3" type="audio/mp3">
  </audio>
  <audio id="hakushu_dai">
    <source class="hide" src="../../static/puzzle_notore/hakushu_dai.mp3" type="audio/mp3">
  </audio>
  <audio id="timeron1">
    <source class="hide" src="../../static/puzzle_notore/timeron1.mp3" type="audio/mp3">
  </audio>
  <audio id="timeron2">
    <source class="hide" src="../../static/puzzle_notore/timeron2.mp3" type="audio/mp3">
  </audio>
</body>

</html>
