<html lang="ja">

<head>

<body class="container">
  <a href="/janken/start/" class="btn btn-secondary col-12 mt-5">スタート画面へ戻る</a>
  <div style="width: 50%; height: 50%; margin: auto;">
    <div>
      <h1 class="mt-5">プレイ結果</h1>
      <h3 class="mt-5">正解数は{{OK_times}}で、ミスした数は{{NG_times}}！</h3>

    </div>
    <!-- 女性の画像(0ptのときは残念な姿、それ以外は喜んでる姿) -->
