<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>じゃんけん脳トレ</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- Bootstrap JS(compiled bundle) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='janken_notore/janken_play.css') }}">
</head>

<body onload="make_question()" class="container">
  <a href="/janken/start/" class="btn btn-danger col-12 mt-5">中断する</a>
  <!-- 吹き出しの中に回数を表示 -->
  <!-- 吹き出しの隣に残り時間の表示 -->
  <div><img src="../../static/janken_notore/hukidashi.png" class="hukidashi"><span id="nowPoint"
      class="nowPoint">0pt</span><span id="remaining_time" class="mt-5"></span></div>
  <!-- 「どっちが勝ち?」、「どっちが負け？」の表示 -->
  <h1 class="question_text"><span id="question_text"></span></h1>
  <div class="box">
    <!-- じゃんけんの手(左側) -->
    <button id="hand1"></button>
    <!-- じゃんけんの手(右側) -->
    <button id="hand2"></button>
  </div>
  <script defer src="{{ url_for('static', filename='janken_notore/janken_play.js') }}"></script>
  <!-- 正解数と不正解数を送信(非表示) -->
  <form action="/janken/result/" method="post" name="result">
    <input class="hide" type="number" id="OK_times" name="OK_times">
    <input class="hide" type="number" id="NG_times" name="NG_times">
    <input class="hide" type="submit">
  </form>
  <!-- 音声素材(非表) -->
  <audio id="OK_sound">
    <source class="hide" src="../../static/janken_notore/OK.mp3" type="audio/mp3">
  </audio>
  <audio id="NG_sound">
    <source class="hide" src="../../static/janken_notore/NG.mp3" type="audio/mp3">
  </audio>
  <audio id="timeron1">
    <source class="hide" src="../../static/puzzle_notore/timeron1.mp3" type="audio/mp3">
  </audio>
  <audio id="timeron2">
    <source class="hide" src="../../static/puzzle_notore/timeron2.mp3" type="audio/mp3">
  </audio>
</body>

</html>
