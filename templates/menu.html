<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ウェブゲーム(仮)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='web.css') }}">
</head>

<body>
    <header>
        <h1>
            <a href="#">ウェブゲーム(仮)</a>
        </h1>
        <nav class="pc-nav">
            <ul>
                <li>
                    {{name}}
                </li>
                <li><a href="/">【ログアウト】</a></li>
            </ul>
        </nav>
    </header>
    <div class="main-visual">
        <form action="/janken/start/" method="GET">
            <button class="button-brain">脳トレゲーム(仮)</button>
        </form>
        <form action="/babanuki" method="GET">
            <button class="button-babanuki">ババ抜き(仮)</button>
        </form>

        <div class="ranking">
            <button class="custom-btn button-ranking" onclick="location.href='/ranking/'">ランキング</button>
        </div>
        <div class="point">
            <h3 class="text-point">ポイント</h3>
            <div class="box-point">{{point}}</div>
        </div>
    </div>
</body>

</html>
